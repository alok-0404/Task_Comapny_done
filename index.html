<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="Header">
            <hr>
            <h2 class="headText">Bundle & Save</h2>
        </div>
      <div class="box" id="box1">
        <div>
          <input type="radio" name="cardRadio" />
        </div>
        <div class="content">
          <div class="cardTop">
            <div>
              <h2>1 Pair</h2>
              <h4>DDK 195.00</h4>
            </div>
            <div>
              <h2>50% Off</h2>
            </div>
          </div>
          <div class="options hidden">
            <label for="color1">Color:</label>
            <select id="color1">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
            <label for="size1">Size:</label>
            <select id="size1">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>

      <div class="box" id="box2">
        <div>
          <input class="radio" type="radio" name="cardRadio" />
        </div>
        <div class="content">
          <div class="cardTop">
            <div>
              <h2>2 Pair</h2>
              <h4>DDK 345.00</h4>
            </div>
            <div class="cardStrikeText">
                <h4>DDK 195.00</h4>
            </div>
            <div>
              <h3 class="greenText">Most Popular</h3>
              <h2>40% Off</h2>
            </div>
          </div>
          <div class="options hidden">
            <label for="color2">Color:</label>
            <select id="color2">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
            <label for="size2">Size:</label>
            <select id="size2">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>

      <div class="box" id="box3">
        <div>
          <input type="radio" name="cardRadio" />
        </div>
        <div class="content">
            <div class="cardTop">
                <div>
                  <h2>3 Pair</h2>
                  <h4>DDK 528.00</h4>
                </div>
                <div>
                  <h2>60% Off</h2>
                </div>
              </div>
          <div class="options hidden">
            <label for="color3">Color:</label>
            <select id="color3">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
            <label for="size3">Size:</label>
            <select id="size3">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>

      <div class="TotalTextDiv">
        <h5 class="greenText">Free 2 Day Shipping</h5>
        <h5>Total:<B>DKK 360.00</B></h5>
      </div>

      <div class="btnDiv">
        <button class="btn">+Add To Cart</button>
      </div>
      <div class="Footer">
        <h6>Â© Powerd By Pumper</h6>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
